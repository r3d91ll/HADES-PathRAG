[mypy]
# Python version to use for type checking
python_version = 3.9

# Basic type checking settings
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
strict_optional = True
warn_redundant_casts = True
warn_no_return = True
warn_unreachable = True

# Customize error reporting
show_column_numbers = True
show_error_codes = True
pretty = True

# Performance settings
cache_dir = .mypy_cache
incremental = True

# Import path settings
mypy_path = $MYPY_CONFIG_FILE_DIR
follow_imports = normal

# ==========================================
# Third-party library configurations
# ==========================================

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-networkx.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-sentence_transformers.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-tiktoken.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-arango.*]
ignore_missing_imports = True

[mypy-tqdm.*]
ignore_missing_imports = True

# ==========================================
# Module-specific configurations
# ==========================================

# Ignore errors in problematic modules
[mypy-hades_pathrag.pathrag.*]
ignore_errors = True

[mypy-hades_pathrag.storage.factory]
ignore_errors = True

[mypy-hades_pathrag.storage.arango]
ignore_errors = True

[mypy-hades_pathrag.storage.arango_enhanced]
ignore_errors = True

[mypy-hades_pathrag.embeddings.enhanced_isne]
ignore_errors = True

[mypy-hades_pathrag.embeddings.isne]
ignore_errors = True

[mypy-hades_pathrag.embeddings.factory]
ignore_errors = True

[mypy-hades_pathrag.typings.stubs]
ignore_errors = True

# Apply stricter type checking to core modules
[mypy-hades_pathrag.core.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
warn_unused_ignores = True
no_implicit_optional = True

[mypy-hades_pathrag.graph.interfaces]
disallow_subclassing_any = False
disallow_any_generics = False

[mypy-hades_pathrag.storage.interfaces]
disallow_subclassing_any = False
disallow_any_generics = False

[mypy-hades_pathrag.embeddings.interfaces]
disallow_subclassing_any = False
disallow_any_generics = False

# Test files can have more relaxed type checking
[mypy-tests.*]
disallow_untyped_defs = False
check_untyped_defs = True
